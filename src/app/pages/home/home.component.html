<div class="container">
<div>
  <form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="addProduct()" class="product-form">
  <div class="form-row">
    <label>Nombre:</label>
    <input type="text" formControlName="name" required />
  </div>
  <div class="form-row">
    <label>Precio:</label>
    <input type="number" formControlName="price" required />
  </div>
  <div class="form-row">
    <label>Descripcion:</label>
    <input type="text" formControlName="description" />
  </div>
  <div class="form-row">
    <button type="submit" >Agregar Producto</button>
  </div>
</form></div>
<div>
  <p-table [value]="productos" [paginator]="true" [rows]="5" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
      <tr>
        <td>{{ producto.id }}</td>
        <td>{{ producto.name }}</td>
        <td>{{ producto.description }}</td>
        <td>{{ producto.price }}</td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-danger" (click)="eliminar(producto.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
</div>
